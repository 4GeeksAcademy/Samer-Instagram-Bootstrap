<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram</a>



            <button type="button" class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Create new post</button>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>

                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Caption:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                                <button><i class="fa-solid fa-camera"></i></button>
                                <button><i class="fa-solid fa-location-dot"></i></button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle mx-2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <ul class="nav nav-tabs justify-content-center id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="fa-solid fa-border-all"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="fa-solid fa-square"></i></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0"><div class="container">

            <div class="row my-3">
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=1" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=2" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=3" alt="">
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=4" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=5" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=6" alt="">
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=7" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=8" alt="">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/400/400?random=9" alt="">
                </div>
            </div>
        </div></div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"> <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between align-items-center">
                            My first post
                            <small class="text-muted">14/07</small>
                        </h5>
                        <img src="https://picsum.photos/500/500?random=1" class="img-fluid mb-2" alt="Imagen aleatoria">
                        <p class="card-text"><strong>200 likes</strong></p>
                        <p class="card-text">todo gracias a bootstrap!!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-3">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between align-items-center">
                            viva 4geeks!
                            <small class="text-muted">09/07</small>
                        </h5>
                        <img src="https://picsum.photos/500/500?random=2" class="img-fluid mb-2" alt="Imagen aleatoria">
                        <p class="card-text"><strong>90 likes</strong></p>
                        <p class="card-text">todo gracias a bootstrap!!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-3">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between align-items-center">
                            seguimos aprendiendo y avanzando
                            <small class="text-muted">07/07</small>
                        </h5>
                        <img src="https://picsum.photos/500/500?random=3" class="img-fluid mb-2" alt="Imagen aleatoria">
                        <p class="card-text"><strong>120 likes</strong></p>
                        <p class="card-text">todo gracias a bootstrap!!</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
